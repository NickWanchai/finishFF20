<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Medarbejdere</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<div th:replace="header">...</div>

<body>

<div class="row" align="center">
    <div class="column3" align="center">
        <h2>Medarbejder teamet</h2>
        <br>
        <div class="card" th:each="staff: ${staffs}" style="width:200px" >
            <img class="card-img-top" src="https://3.bp.blogspot.com/-qDc5kIFIhb8/UoJEpGN9DmI/AAAAAAABl1s/BfP6FcBY1R8/s320/BlueHead.jpg" alt="Card image" style="width:100%">
            <tbody>
            <thead>
        <tr> Navn: </tr>
        </thead>
            <tr>
                <td th:text="${staff.getName()}"></td>
            </tr>
            <br>
            <thead>
            <tr> Jobtitel: </tr>
            </thead>
            <tr>
                <td th:text="${staff.getJobTitel()}"></td>
            </tr>
            <br>

            <thead>
            <tr> E-mail: </tr>
            </thead>

            <tr>
                <td th:text="${staff.getEmail()}"></td>
            </tr>
            <br>
            </tbody>
        </div>
    </div>
</div>
</body>
</html>
